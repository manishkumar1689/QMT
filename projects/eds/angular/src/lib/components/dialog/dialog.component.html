<div class="dialog {{mode}}" [ngClass]="{'show': isOpened}">
  <div class="content">
    <div class="top">
      <div class="title">
        <ng-content select="eds-dialog-title"></ng-content>
      </div>
      <div class="right" *ngIf="mode === 'fullscreen'" (click)="close()">
        <i class="icon icon-cross"></i>
      </div>
    </div>
    <div #content *ngIf="contentExists" class="body">
      <ng-content select="eds-dialog-content"></ng-content>
    </div>
    <div #actions *ngIf="actionsExist" class="bottom">
      <ng-content select="eds-dialog-actions"></ng-content>
    </div>
  </div>
</div>
